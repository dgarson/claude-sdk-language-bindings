# Prometheus configuration for Claude Agent SDK monitoring
# Scrapes metrics from local sidecar and client deployments

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # OpenTelemetry Collector Prometheus exporter (recommended)
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['host.docker.internal:9464']
        labels:
          component: 'otel-collector'

  # Claude Sidecar (Python) - default port 9090
  - job_name: 'claude-sidecar'
    static_configs:
      # host.docker.internal resolves to the host machine from within Docker
      # On Linux, you may need to use the host's actual IP or add --add-host flag
      - targets: ['host.docker.internal:9090']
        labels:
          component: 'sidecar'
          language: 'python'

  # Claude Client (Go) - default port 9091
  - job_name: 'claude-client-go'
    static_configs:
      - targets: ['host.docker.internal:9091']
        labels:
          component: 'client'
          language: 'go'

  # Additional client instances can be added here
  # Uncomment and modify as needed for your deployment

  # - job_name: 'claude-client-java'
  #   static_configs:
  #     - targets: ['host.docker.internal:9092']
  #       labels:
  #         component: 'client'
  #         language: 'java'

  # - job_name: 'claude-client-python'
  #   static_configs:
  #     - targets: ['host.docker.internal:9093']
  #       labels:
  #         component: 'client'
  #         language: 'python'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
